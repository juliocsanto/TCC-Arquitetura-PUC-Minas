version: '3.1'

services:
  app-mic:
    build: 
      context: dist
    container_name: app-mic
    networks:
      - tcc-network
    volumes:
      - ./dist:/usr/src/app-mic
    tty: true
    entrypoint: dockerize -wait tcp://mongodb:27017 -timeout 20s docker-entrypoint.sh npm run start
    ports:
      - "3000:3000"

  mongodb:
    image: mongo:latest
    restart: always
    container_name: mongodb
    tty: true
    volumes:
      - ./dist/src/data/mongoDatadir:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - tcc-network
    

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/
    networks:
      - tcc-network

networks:
  tcc-network:
    name: tcc-network